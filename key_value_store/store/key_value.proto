syntax="proto3"; 
service KeyValueStore {
	rpc Set(KeyValue) returns (Response) {}
	rpc Get(Key) returns (Value) {}
	rpc GetPrefix(Key) returns (stream Value) {} 
}

message Response {
	bool reply = 1;	
}

message KeyValue {
	string key = 1;
	string value = 2;
}

message Key {
	string key = 1;
}

message Value {
	string value = 1;
}
