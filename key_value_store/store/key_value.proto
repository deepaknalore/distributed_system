syntax="proto3"; 
service KeyValueStore {
	rpc Set(KeyValue) returns (Response) {}
	rpc Get(Key) returns (KeyValue) {}
	rpc GetPrefix(Key) returns (stream KeyValue) {} 
}

message Response {
	bool reply = 1;	
}

message KeyValue {
	string key = 1;
	string value = 2;
}

message Key {
	string key = 1;
}
